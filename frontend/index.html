<body ng-app="myApp"  ng-cloak>
  <header ng-controller="headerCtrl as vm">
    <div class="container">
     <div class="row">
       <div class="pull-left">
        <a  ui-sref="glavnaya"><img class="logo" src="assets/img/logo.png" alt="amabilis logo"></a>
      </div>
      <div class="pull-right contacts">
        <p ng-hide="vm.contacts.address.length>0">Контакты :</p>
        <p><span>Телефон</span>   <i class="fa fa-home"></i> {{vm.contacts.number}} <i class="fa fa-whatsapp"></i> {{vm.contacts.mobile}}</p>
        <p ng-if="vm.contacts.address.length>0"><span>Адрес</span> <i class="fa fa-map-marker"></i> {{vm.contacts.address}}</p>
        <p  ng-if="vm.contacts.email"><span>Почта</span><i class="fa fa-envelope"></i> {{vm.contacts.email}}</p>

      </div>
    </div> 
  </div>

</header>



<div class="main_view" ui-view>
</div>



<footer ng-controller="footerCtrl as vm">
<div>
   <p>© {{vm.currentYear}} <a href="http://amabilis.kz/">amabilis.kz</a></p>
</div>
  <div>
      <a ui-sref="adminPanel">Панель администратора</a>
      <p></p>
